<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Muhammad Sani Abubakar | MGR Synergy Investment Limited</title>

    <link href="../../assets/img/favicon.png" rel="icon">
    <link href="../../assets/img/favicon.png" rel="apple-touch-icon">

    <!-- Vendor CSS Files -->
    <link href="../../vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../vendors/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../../vendors/aos/aos.css" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="../../assets/css/main.css" rel="stylesheet">

    <style>
        .member-hero {
            padding: 160px 0 80px;
            background: #f9fafb;
        }

        .member-profile {
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .member-avatar {
            width: 180px;
            height: 180px;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .member-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .member-name {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .member-position {
            font-size: 15px;
            color: #6c757d;
            margin-bottom: 20px;
        }

        .member-socials a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f1f1f1;
            color: #333;
            margin-right: 10px;
            transition: 0.3s ease;
            text-decoration: none;
        }

        .member-socials a:hover {
            background: #ff9900;
            color: #fff;
        }

        .member-bio {
            margin-top: 40px;
            font-size: 15px;
            line-height: 1.8;
            color: #444;
        }
    </style>
</head>

<body>

    <main class="main">
        <!-- Team Member Detail -->
        <section class="member-hero">
            <div class="container" data-aos="fade-up">
                <div class="row justify-content-center">
                    <div class="col-lg-8">

                        <div class="member-profile text-center">

                            <!-- Avatar -->
                            <div class="member-avatar mx-auto">
                                <img src="../../assets/img/muhammad.jpeg" alt="Team Member">
                            </div>

                            <!-- Name & Position -->
                            <h2 class="member-name">Muhammad Sani Abubakar</h2>
                            <p class="member-position">Head of Operations</p>

                            <!-- Social Links -->
                            <div class="member-socials mb-4">
                                <a href="#"><i class="bi bi-linkedin"></i></a>
                                <a href="#"><i class="bi bi-twitter-x"></i></a>
                                <a href="#"><i class="bi bi-envelope"></i></a>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- Vendor JS Files -->
    <script src="../../vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../vendors/aos/aos.js"></script>
